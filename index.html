<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do-List Javascript App</title>
    <meta name="author" content="Krystian Konecki">
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main__buttons">
            <button class="main__button main__button--add main__button--active">add</button>
            <button class="main__button main__button--search">search</button>
        </div>
        <figure class="background-image">
            <img src="images/background_2.jpg" alt="Backround photo" class="background-image__photo">
        </figure>
        <section class="main__add main__add--active">
            <h2 class="main__add__title">To do List</h2>
            <p class="main__add__describe">Choose category, deadline and title of task:</p>
            <form action="" class="main__add__form">
                <div class="add__form__item add__form__item--category">
                    <h3 class="form__item__title">Choose category:</h3>
                    <div class="form__item__wrapper">
                        <button class="item__wrapper__button" data-button="Work">Work</button>
                        <button class="item__wrapper__button" data-button="House">House</button>
                        <button class="item__wrapper__button" data-button="School/Study">School/Study</button>
                        <button class="item__wrapper__button" data-button="Other">Other</button>
                    </div>
                </div>
                <div class="add__form__item  add__form__item--date">
                    <h3 class="form__item__title">Choose date:</h3>
                    <input type="date" name="task-date" class="form__item__date">
                </div>
                <div class="add__form__item  add__form__item--task">
                    <input type="text" name="task-name" class="form__item__task" placeholder="Add task">
                    <button class="form__item__task--button">+</button>
                </div>
            </form>
        </section>
        <section class="main__search">
            <h2 class="main__search__title">Search task</h2>
            <div class="main__search__item">
                <input type="text" name="search-task-name" class="search__item__task" placeholder="Search task">
            </div>
        </section>
        <section class="main__active-tasks main__active-tasks--active">
            <h2 class="main__active-tasks__title">Active tasks</h2>
        </section>
        <section class="main__finished-tasks">
            <h2 class="main__finished-tasks__title">Finished tasks</h2>
        </section>
        <section class="main__searched-tasks">
            <h2 class="main__searched-tasks__title">Searched tasks</h2>
        </section>
        
    </div>
    <script src="js/scipt.js"></script>
</body>

</html>
